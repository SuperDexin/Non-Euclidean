<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="CSS.css" />
    <title>Non Euclidean Map</title>
    <script type="text/javascript" src="JS.js" ></script>
</head>
<body>
    <<div id="background">
        <div>
            <head style="width:100%">
                箭头 ⇧ 是你<br>
                方块 ⧈ 是箱子<br>
                试着把箱子推到A上<br>
                按方向键向上下左右移动<br>
                按空格可让自己原地顺时针旋转<br>
            </head>
            <br>
            <button id="show_pos" onclick="show_pos()">打开坐标</button>
            <button onclick="init()">新一局游戏</button>     
        </div>

        <div id="map"></div>
    </div>
<script type="text/javascript">
    let map = document.getElementById("map");
    let content = "";
    for (let i = 0; i <5; i++){
        for (let j = 0; j < 5; j++){
            content += `<div class="blocks" id="${i}${j}""></div>`;
        }
    }
    map.innerHTML = content;

    init();

</script>
</body>
</html>
